[package]
name = "kyushu"
description = "kyushu is a journaling application which let you deliberate on events and your journey through them"
version = "0.7.0"
edition = "2021"
authors = ["Amir Alesheikh <amirhossein.alehseikh@gmail.com>"]

homepage = "https://github.com/amirography/soapberry/tree/main/crates/kyushu"
repository = "https://github.com/amirography/soapberry/tree/main/crates/kyushu"
license = "MPL-2.0"
readme = "README.md"
categories = ["command-line-utilities"]
keywords = ["journaling", "events"]

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "kyushu"


[package.metadata.git-cliff.git]
conventional_commits = true
split_commits = true
filter_unconventional = true

[dependencies]
chrono = { version = "0.4.26", features = ["serde", "pure-rust-locales"] }
clap = { version = "4.3.4", features = ["derive"] }
color-eyre = "0.6.2"
redmaple = { version = "0.12.3", path = "../redmaple" }
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.97"
thiserror = "1.0.40"
uuid = { version = "1.3.4", features = ["v4"] }
walkdir = "2.3.3"
whirlybird = { version = "0.9.0", path = "../whirlybird", features = [
  "journey",
], default-features = false }


[build-dependencies]
tonic-build = "0.9.2"
